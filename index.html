<!DOCTYPE html>
<html>
<head>
  <title>For Jill ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ff9ecf, #ff4d88);
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #ff2e63;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div>
    <h1>Jill, will you be my Valentine? üíï</h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let yesSize = 1;

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // make YES grow bigger each dodge
      yesSize += 0.25;
      yesBtn.style.transform = `scale(${yesSize})`;
    }

    // desktop
    noBtn.addEventListener("mouseover", moveButton);

    // phone
    noBtn.addEventListener("touchstart", moveButton);

    // YES clicked
    yesBtn.onclick = () => {
      document.body.innerHTML =
        "<h1 style='font-size:4rem;'>Best answer ever! I can‚Äôt wait to make more memories with you. I love you, Jill. </h1>";

      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });
    };
  </script>

</body>
</html>
