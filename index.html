<!DOCTYPE html>
<html>
<head>
    <title>For Jill ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9ecf, #ff4d88);
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .button-container {
            position: relative;
            min-height: 60px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #yes {
            background: #4CAF50;
            color: white;
            transform-origin: center;
        }
        
        #no {
            background: #ff2e63;
            color: white;
            position: fixed;
            transition: none;
        }
        
        .success-message {
            font-size: 4rem;
            line-height: 1.4;
            padding: 20px;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 0 20px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 18px;
            }
            
            .success-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jill, will you be my Valentine? üíï</h1>
        <div class="button-container">
            <button id="yes">Yes üíñ</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        let yesSize = 1;

        function moveButton(e) {
            e.preventDefault();
            
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            
            // Make YES grow bigger each dodge
            yesSize += 0.25;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // Desktop - mouseover
        noBtn.addEventListener("mouseover", moveButton);
        
        // Mobile - touchstart
        noBtn.addEventListener("touchstart", moveButton);
        
        // Prevent click on No button (extra measure)
        noBtn.addEventListener("click", (e) => {
            e.preventDefault();
            moveButton(e);
        });

        // YES clicked
        yesBtn.onclick = () => {
            document.body.innerHTML = `
                <div class="success-message">
                    <h1>Best answer ever! üíñ<br><br>I can't wait to make more memories with you.<br><br>I love you, Jill. ‚ù§Ô∏è</h1>
                </div>
            `;
            
            // Multiple confetti bursts
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
            
            // Big burst
            setTimeout(() => {
                confetti({
                    particleCount: 250,
                    spread: 120,
                    origin: { y: 0.6 }
                });
            }, 300);
        };
    </script>
</body>
</html>
